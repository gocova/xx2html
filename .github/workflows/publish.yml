name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/xx2html/

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate stable SemVer tag
        run: |
          if [[ ! "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+((a|b|rc)[0-9]+)?(\.post[0-9]+)?(\.dev[0-9]+)?(\+[A-Za-z0-9]+([._-][A-Za-z0-9]+)*)?$ ]]; then
            echo "Tag '${GITHUB_REF_NAME}' must match vMAJOR.MINOR.PATCH"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          python -m pip install pdm

      - name: Check lockfile is up to date
        run: pdm lock --check

      - name: Cache PDM
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: pdm-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-${{ matrix.python-version }}-
            pdm-${{ runner.os }}-

      - name: Install dependencies
        run: pdm sync --group dev

      - name: Build distributions
        run: pdm build

      - name: Verify built artifact version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if ! ls dist/*"${TAG_VERSION}"* >/dev/null 2>&1; then
            echo "Built artifacts do not match tag version ${TAG_VERSION}"
            ls -la dist
            exit 1
          fi

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
