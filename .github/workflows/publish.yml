name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build_verify:
    name: Build + Artifact Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Crucial: fetches tags so PDM SCM can resolve the correct version

      - name: Validate PyPI tag version (PEP 440)
        run: |
          if [[ ! "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+((a|b|rc)[0-9]+)?(\.post[0-9]+)?(\.dev[0-9]+)?$ ]]; then
            echo "Tag '${GITHUB_REF_NAME}' must match vMAJOR.MINOR.PATCH[pre][.postN][.devN]"
            exit 1
          fi

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true # Automatically caches PDM dependencies and the PDM executable

      - name: Check lockfile is up to date
        run: pdm lock --check

      - name: Install dependencies
        run: |
          pdm sync -G dev
          pdm info # Useful for debugging the resolved version in logs

      - name: Build
        run: pdm build

      - name: Check artifacts
        run: pdm run twine check dist/*

      - name: Wheel smoke test
        run: |
          python -m venv /tmp/mvin-wheel-smoke
          . /tmp/mvin-wheel-smoke/bin/activate
          pip install dist/*.whl
          python -c "from mvin import TokenNumber, TokenOperator; from mvin.interpreter import get_interpreter; run = get_interpreter([TokenNumber(1), TokenOperator('+'), TokenNumber(2)]); assert run is not None and run({}) == 3"

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error


  publish:
    name: Publish to PyPI
    needs: [build_verify]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/xx2html/
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
