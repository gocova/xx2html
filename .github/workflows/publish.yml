name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    name: Publish To PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/xx2html/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history and tags

      - name: Validate PyPI tag version (PEP 440)
        run: |
          echo "Tag '${GITHUB_REF_NAME}'"
          echo "Tag '${{ github.ref_name }}'"
          if [[ ! "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+((a|b|rc)[0-9]+)?(\.post[0-9]+)?(\.dev[0-9]+)?$ ]]; then
            echo "Tag '${GITHUB_REF_NAME}' must match vMAJOR.MINOR.PATCH[pre][.postN][.devN] and must not include +local metadata"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: python -m pip install --upgrade pip pdm twine

      - name: Check lockfile is up to date
        run: pdm lock --check

      - name: Cache PDM
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: pdm-${{ runner.os }}-3.12-${{ hashFiles('pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-3.12-
            pdm-${{ runner.os }}-

      - name: Install dependencies
        run: pdm sync --group dev

      - name: Build package
        run: PDM_BUILD_SCM_VERSION=${{ github.ref_name }} pdm build

      - name: Check distributions
        run: python -m twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/