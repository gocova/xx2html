name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tooling
        run: python -m pip install --upgrade pip pdm

      - name: Cache PDM
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pdm
            ~/.cache/uv
          key: pdm-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-${{ matrix.python-version }}-
            pdm-${{ runner.os }}-

      - name: Verify lockfile is up to date
        run: pdm lock --check

      - name: Install dependencies
        run: pdm sync --group dev

      - name: Run tests
        run: pdm run pytest -q

  build:
    name: Build And Dist Checks
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: python -m pip install --upgrade pip pdm twine

      - name: Check lockfile is up to date
        run: pdm lock --check

      - name: Cache PDM
        uses: actions/cache@v4
        with:
          path: ~/.cache/pdm
          key: pdm-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-${{ matrix.python-version }}-
            pdm-${{ runner.os }}-

      - name: Install dependencies
        run: pdm sync --group dev

      - name: Build package
        run: pdm build

      - name: Check distributions
        run: python -m twine check dist/*

      - name: Wheel smoke test
        run: |
          python -m venv .smoke-venv
          .smoke-venv/bin/python -m pip install --upgrade pip
          .smoke-venv/bin/python -m pip install dist/*.whl
          .smoke-venv/bin/python -c "import condif2css; print(condif2css.__version__)"
          .smoke-venv/bin/python -c "from condif2css import CssBuilder, CssRulesRegistry; CssBuilder(lambda _c: None); CssRulesRegistry()"
